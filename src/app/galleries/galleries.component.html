<mat-list>
  <h3 mat-subheader>Galleries</h3>
  <a
    mat-list-item
    *ngFor="let gallery of galleries$ | async"
    [routerLink]="['/galleries', gallery.id, 'photos']"
  >
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{ gallery.title }}</h4>
    <p mat-line>{{ gallery.user?.name }}</p>
  </a>
</mat-list>
